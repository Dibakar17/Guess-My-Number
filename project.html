<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="s.css" rel="stylesheet"/>
    <title>Guess My Number!</title>
</head>
<body>
    <header>
        <h1>Guess The Number!</h1>
        <p class="tips">(Between 1 to 20)</p>
        <button class="btn again">Try Again!</button>
        <div class="numb">?</div>
    </header>
    <main>
        <section class="left">
        <input type="number" class="guess">
        <button class="btn check">check!</button>
        </section>
        <section class="right">
            <p class="message">Start gussing....</p>
            <p class="label-score">Score:<span class="score">0</span></p>
            <p class="label-highscore">Highscore:<span class="highscore">0</span></p>
        </section>
    </main>
    <script src="d.js"></script>
</body>
</html>
